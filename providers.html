<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Dentistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap');
        :root {
            /* Paleta Principal */
            --roxo-uniodonto: #b9c9ff;
            --pessego-uniodonto: #ff9 pode gerar dúvidasfad;
            --ciano-uniodonto: #60ebff;
            --lima-uniodonto: #e1ff7b;
            --goiaba-uniodonto: #ff637e;

            /* Paleta de Apoio */
            --vinho-medio-uniodonto: #a60069;
            --vinho-ultra-uniodonto: #550039;
            --vinho-claro-uniodonto: #bc5688;
        }
        body {
            font-weight: 500;
            font-family: 'Georama', sans-serif;
            background-color: var(--vinho-medio-uniodonto);
            color: var(--vinho-medio-uniodonto);
            overflow: hidden;
        }
        .header {
            background-color: var(--vinho-medio-uniodonto);
            color: white;
            padding: 20px;
            padding-top: 15px !important;
            padding-bottom: 15px !important;
            text-align: left;
            font-size: 18px;
        }
        .content {
            padding-top: 5px;
            overflow-y: scroll;
        }
        .form-label {
            margin-bottom: 5px !important;
            color: #ddd;
        }
        .form-section {
            padding-top: 0 !important;
            margin-bottom: 3em !important;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.18);
        }
        .footer-nav {
            background-color: #f8e1f8;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #ddd;
        }
        .footer-nav a {
            color: var(--vinho-medio-uniodonto);
            text-align: center;
            font-size: 14px;
            text-decoration: none;
        }
        select {
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .footer-nav i {
            font-size: 16px;
        }
        .btn-search {
            background-color: var(--lima-uniodonto);
            color: var(--vinho-medio-uniodonto);
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-search:hover {
            background-color: var(--vinho-ultra-uniodonto);
        }
        h5 {
            color: #ddd;
        }
        
        /* Estilos do menu lateral */
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 100;
            transition: right 0.3s ease;
        }
        .side-menu.active {
            right: 0;
        }
        .side-menu-overlay.active {
            display: block;
        }
        .side-menu h5 {
            color: var(--vinho-medio-uniodonto);
            margin-bottom: 20px;
        }
        .side-menu a {
            display: block;
            padding: 10px 0;
            color: var(--vinho-medio-uniodonto);
            text-decoration: none;
            font-size: 16px;
        }
        .side-menu a:hover {
            color: var(--goiaba-uniodonto);
        }
        .side-menu .btn-close-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--vinho-medio-uniodonto);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>Encontre seu Dentista</div>
    </div>

    <div class="content" style="height: calc(100vh - 80px) !important; overflow-y: auto !important; padding-bottom: 10px !important;">
        <div class="form-section">
            <h5 class="fw-bold mb-4">Preencha os filtros para pesquisar</h5>
            
            <form>
                <!-- Campos do formulário -->
                <div class="mb-1">  
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-control">
                        <option selected disabled>Selecione o estado</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <option>RS</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label for="cidade" class="form-label">Cidade</label>
                    <select id="cidade" class="form-control">
                        <option selected disabled>Selecione a cidade</option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Belo Horizonte</option>
                        <option>Porto Alegre</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label for="bairro" class="form-label">Bairro</label>
                    <select id="bairro" class="form-control">
                        <option selected disabled>Selecione o bairro</option>
                        <option>Centro</option>
                        <option>Zona Sul</option>
                        <option>Zona Norte</option>
                        <option>Zona Leste</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label for="area" class="form-label">Área de Atuação</label>
                    <select id="area" class="form-control">
                        <option selected disabled>Selecione a área de atuação</option>
                        <option>Ortodontia</option>
                        <option>Implantodontia</option>
                        <option>Endodontia</option>
                        <option>Periodontia</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label for="cro" class="form-label">CRO</label>
                    <select id="cro" class="form-control">
                        <option selected disabled>Selecione o CRO</option>
                        <option>12345</option>
                        <option>67890</option>
                        <option>11121</option>
                        <option>13141</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
                </div>

                <button type="submit" class="btn btn-search mt-2">Pesquisar</button>
            </form>
        </div>
    </div>
    
    <div class="footer-nav">
        <a href="home.html"><i class="fas fa-home"></i><br>Início</a>
        <a href="cards.html"><i class="fas fa-wallet"></i><br>Carteira</a>
        <a style="color: var(--goiaba-uniodonto);" href="#"><i class="fas fa-user-md"></i><br>Dentistas</a>
        <a href="#" onclick="toggleMenu()"><i id="menu-icon" class="fas fa-bars"></i><br>Menu</a>
    </div>

    <!-- Menu Lateral -->
    <div class="side-menu-overlay" id="side-menu-overlay" onclick="closeMenu()"></div>

    <div class="side-menu" id="side-menu">
            <button class="btn-close-menu" onclick="closeMenu()">&times;</button>
            <h5>Menu</h5>
            <a href="#">Configurações</a>
            <a href="#">Atualizar Cadastro</a>
            <a href="#">Ajuda</a>
            <a href="https://bryancode.github.io/PWA-Uniodonto/">Sair</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('side-menu-overlay');
            const menuIcon = document.getElementById('menu-icon');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');

            // Muda a cor do ícone do menu na navbar quando o menu está ativo
            if (menu.classList.contains('active')) {
                menuIcon.style.color = 'var(--goiaba-uniodonto)';
            } else {
                menuIcon.style.color = 'var(--vinho-medio-uniodonto)';
            }
        }

        function closeMenu() {
            document.getElementById('side-menu').classList.remove('active');
            document.getElementById('side-menu-overlay').classList.remove('active');
            document.getElementById('menu-icon').style.color = 'var(--vinho-medio-uniodonto)';
        }
    </script>

</body>
</html>
